  <script>
    // Ajuste de altura para iframe
    function sendHeight(){
      const h = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
      window.parent.postMessage({type:'setHeight', height:h}, '*');
    }
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
    setInterval(sendHeight, 800);

    // Botón de WhatsApp con evento Pixel
    document.getElementById("btn-whatsapp").addEventListener("click", function(e) {
      e.preventDefault(); // Evita redirección inmediata
      fbq('track', 'Contact'); // Dispara el evento en Meta

      // Espera 300ms para asegurar que se envíe el evento antes de redirigir
      setTimeout(function() {
        window.location.href = 'https://wa.link/x4vdpr';
      }, 300);
    });
  </script>
