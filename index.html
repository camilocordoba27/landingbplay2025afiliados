<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

     <!-- Meta Pixel Code  -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1435078137553531');
    fbq('track', 'PageView'); // Agregado el evento PageView que faltaba
    </script>
    <noscript>
        <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=2839570876248798&ev=PageView&noscript=1"
        alt="Meta Pixel">
    </noscript>
     <!-- End Meta Pixel Code  -->
</head>
<body>
     <!-- Elementos decorativos del fondo  -->
    <div class="bg-circle bg-circle-1" aria-hidden="true"></div>
    <div class="bg-circle bg-circle-2" aria-hidden="true"></div>
    <div class="bg-circle bg-circle-3" aria-hidden="true"></div>
    
    <main class="container">
         <!-- Sección del logo  -->
        <section class="logo-section" aria-label="Logo de Bplay">
            <div class="logo-container">
                <div class="main-circle">
                    <img src="img/global-spinner-moneda-3D-25062024.gif" style="position: relative; top: 7px; right: -8px;" alt="">
                </div>
                
                 <!-- Círculos decorativos  -->
                <div class="decorative-circle deco-1" aria-hidden="true"></div>
                <div class="decorative-circle deco-2" aria-hidden="true"></div>
                <div class="decorative-circle deco-3" aria-hidden="true"></div>
                <div class="decorative-circle deco-4" aria-hidden="true"></div>
            </div>
        </section>

         <!-- Sección de registro  -->
        <div class="register-section">
            <h1 class="brand-name">
                <img src="img/bplaylogo.png" width="250" height="auto" alt="Bplay +18">
            </h1>
            
            <p class="welcome-text">Con tu carga de $3.000 obtené</p>

                100 TIROS DE REGALO
                <img src="img/regalosvg.svg" class="regalo" alt="">
            </h2>
            
            <div class="divider" aria-hidden="true"></div>
            
            <button class="register-button" id="btn-whatsapp" type="button">
                Contactate a WhatsApp
            </button>
        </div>
    </main>

    <footer>
      <p>EL JUEGO COMPULSIVO ES PERJUDICIAL PARA VOS Y TU FAMILIA.</p>
    </footer>

     <!-- Script del pixel movido fuera del tag de script.js y descomentado  -->
    <script>
      document.getElementById("btn-whatsapp").addEventListener("click", function(e) {
        e.preventDefault();
        
        // Enviar evento de Contact a Facebook Pixel
        if (typeof fbq !== 'undefined') {
          fbq('track', 'Contact');
        }
        
        // Esperar 300ms para que el pixel registre el evento antes de redirigir
        setTimeout(() => {
          window.location.href = 'https://wa.link/x4vdpr';
        }, 300);
      });
      
    </script>
